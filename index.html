<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kenny - Game Of Life</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, rgba(255, 0, 0, 0), #ec7448);
        }
    </style>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <p class="display-1">Game of Life</p>
        </header>
    </div>
    <div>
        <div class="d-flex justify-content-center"></div>
        <div class="d-flex justify-content-center py-3">
            Speed: <input type="range" min="1" max="60" value="50" class="slider" id="speedContainer">
            Life: <input type="range" min="1" max="5" value="2" class="slider" id="DieContainer">
            Die: <input type="range" min="1" max="5" value="3" class="slider" id="lifeContainer">
            Reproduction: <input type="range" min="1" max="5" value="3" class="slider" id="ReproductionContainer">
        </div>
        <div class="d-flex justify-content-center py-3">
            <button class="btn btn-primary rounded-pill px-3" type="button" id="Startbutton">Start</button>
            <button class="btn btn-secondary rounded-pill px-3" type="button" id="Pausebutton">Pause</button>
            <button class="btn btn-success rounded-pill px-3" type="button" id="Resetbutton">Reset</button>

            
        </div>
            <div class="d-flex justify-content-center py-3">
                <div id="canvas"></div>
            </div>


        








            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/p5@1.9.1/lib/p5.js"></script>
            <script type="text/javascript" src="./index.js"></script>
            </body>

</html>
